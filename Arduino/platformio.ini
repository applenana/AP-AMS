[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^7.0.4
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit NeoPixel@^1.12.2
upload_speed = 960000
